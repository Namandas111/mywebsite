    <script>
    const { app, BrowserWindow } = require('electron');

let mainWindow;

function createWindow() {
  mainWindow = new BrowserWindow({
    width: 800,
    height: 600,
    webPreferences: {
      nodeIntegration: true
    }
  });

  mainWindow.loadFile('index.html');

  mainWindow.on('closed', function () {
    mainWindow = null;
  });
}

app.whenReady().then(createWindow);

app.on('window-all-closed', function () {
  if (process.platform !== 'darwin') app.quit();
});

app.on('activate', function () {
  if (mainWindow === null) createWindow();
});

      <title>Search Dialog Box</title>
      <style>
        /* Styles for the search dialog */
        #searchDialog {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #fff;
          padding: 20px;
          border: 1px solid #ccc;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          z-index: 999;
        }
      </style>
    </script>
    </head>
    <body>
        
    
    <!-- Search button to trigger the dialog -->
    <button onclick="openSearchDialog()">Open Search</button>
    
    <!-- Search dialog box -->
    <div id="searchDialog">
      <label for="searchInput">Enter a URL:</label>
      <input type="text" id="searchInput" placeholder="https://example.com">
      <button onclick="openLink()">Open Link</button>
      <button onclick="closeSearchDialog()">Close</button>
    </div>
    
    <script>
      // Function to open the search dialog
      function openSearchDialog() {
        document.getElementById('searchDialog').style.display = 'block';
      }
    
     
      
      // Function to open the link
      function openLink() {
        var url = document.getElementById('searchInput').value;
        window.open(url, '_blank'); // Open link in a new tab
        closeSearchDialog();
      }
    </script>
    
    </body>

    <h1>Open YouTube Video</h1>

    <form id="youtubeForm" onsubmit="openYouTubeVideo(); return false;">
        <label for="programName">Program Name:</label>
        <input type="text" id="programName" required>

        <label for="episode">Episode:</label>
        <input type="text" id="episode" required>

        <button type="submit">Open YouTube</button>
    </form>

    <script>
        function openYouTubeVideo() {
            var programName = document.getElementById("programName").value;
            var episode = document.getElementById("episode").value;
          

            // Construct the YouTube URL based on the program name and episode
            var youtubeUrl = "https://www.youtube.com/results?search_query=" + encodeURIComponent(programName+ " " + episode);
            
            // Open the YouTube URL in a new tab
            window.open(youtubeUrl, "_blank");
        }
    </script>
